<!DOCTYPE html>
<html lang="">

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="stylin.css">
    <script src="utils.js"></script>

    <script src="libs/dat.gui.js"></script>

  </head>
  <script id="vertex_shader" type="x-shader/x-vertex">

    varying float x;
    varying float y;
    varying float z;

    uniform float u_time;
    uniform float u_amplitude;
    uniform float[64] u_data_arr;

    void main() {
      x = abs(position.x);
      y = abs(position.y);
      float floor_x = round(x);
      float floor_y = round(y);
      float x_multiplier = (32.0 - x) / 7.0;
      float y_multiplier = (32.0 - y) / 4.0;
      //float z = sin(abs(position.x) + abs(position.y) + u_time);
      z = sin(u_data_arr[int(floor_x)] / 10.0 - u_data_arr[int(floor_y)] / 20.0) * u_amplitude;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position.x, position.y, z ,1.0);
    }
  </script>

  <script id="fragment_shader" type="x-shader/x-fragment">
    varying float x;
    varying float y;
    varying float z;
    void main() {
      //gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
      gl_FragColor = vec4((32.0 - abs(x)) / 32.0, (32.0 - abs(y)) / 32.0, (abs(x + y) / 2.0) / 32.0, 1.0);
    }
  </script>


  <body>
    <main>
      <audio src="sbd.wav">
      </audio>
      <button id="playbutton" data-playing="false" role="switch" aria-checked="false">
        <span>Play/Pause</span>
      </button>
    </main>
    <script src="viz.js"></script>
  </body>

</html>
